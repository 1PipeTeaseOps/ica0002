---
  - name: Initial setup
    hosts: all
    roles:
      - init
    become: yes

  - name: Database Server
    hosts: db_servers
    roles: 
      - mysql
    become: yes
    tags: db
    
  - name: Web Server
    hosts: web_servers
    roles:
      - agama
      - uwsgi
      - nginx
    become: yes
