---
  - name: Initial setup
    hosts: all
    roles:
      - init
    become: yes
  
  - name: Install Nginx
    hosts: all
    roles:
      - nginx
    become: yes
    
  - name: Web Server
    hosts: web_servers
    roles:
      - agama
      - uwsgi
      - nginx
    become: yes

  - name: Database Server
    hosts: db_servers
    roles:
     - mysql
    become: yes
    tags: db